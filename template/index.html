{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATBOT</title>
    <link rel="stylesheet" href="{% static 'estilos/estilos_index.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-dark">
            <h1 class="display-1 text-center"><strong>ANALISIS DE ACEITE</strong></h1>
        </div>
        <div class="wea-container mt-5 align-items-center justify-content-center">
            <div class="chat-container mt-5">
                <div class="chat-header">
                    CHATBOT - ANALISIS DE ACEITE
                </div>
                <div class="chat-messages">
                    <p><strong>Bot:</strong> Hola, ¿en qué puedo ayudarte?</p>
                    <p><strong>Usuario:</strong> Quiero realizar un análisis.</p>
                </div>
                <div class="chat-input">
                    <textarea rows="1" placeholder="Escribe un mensaje..."></textarea>
                    <button>Enviar</button>
                </div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
